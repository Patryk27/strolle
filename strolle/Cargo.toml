[package]
name = "strolle"
version = "0.1.0"
edition = "2021"

[dependencies]
# Workspace
strolle-shader-common = { path = "../strolle-shader-common" }

# Crates.io
bytemuck = "1"
instant = "0.1"
log = "0.4"
naga = { version = "0.10", features = ["deserialize"] }
spirv-std = { git = "https://github.com/EmbarkStudios/rust-gpu", features = ["glam"] }
wgpu = { version = "0.14", features = ["spirv"] }
